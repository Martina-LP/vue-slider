<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="root">
    <!-- Main container -->
    <div class="container"> 
      <!-- Slideshow -->
      <div class="slideshow">       
        <!-- Left container -->
        <div class="container-left">
          
          <div class="main-image">
            <img class="side-image" :src="images[currentSlide].items" :alt="images[currentSlide].title">
            <div class="text">
              <h2>{{images[currentSlide].title}}</h2>
              <p>{{images[currentSlide].text}}</p>
            </div>
          </div>
          
        </div>
        <!-- End left container -->
      
        <!-- Right container -->
        <div class="container-right">
          <!-- Arrows -->
          <button @click="imgUp" class="chevron top"><i class="fas fa-chevron-up"></i></button>
          <button @click="imgDown" class="chevron bottom"><i class="fas fa-chevron-down"></i></button>
          <!-- End arrows -->
          
          <div @click="changeCurrentSlide(index)" v-for="(image, index) in images" class="thumbnail-image" :class="{'active': index === currentSlide}">
            <img class="side-image" :src="image.items" :alt="image.title">
          </div>
          
        </div>
        <!-- End right container -->
      </div>
      <!-- End slideshow -->
    </div>
    <!-- End main container -->
  </div>
    
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
